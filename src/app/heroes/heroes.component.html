<div>
  <ul>
    <li (click)="showClientes();get()"><a href="#">Clientes</a></li>
    <li (click)="showProdutos()"><a href="#">Produtos</a></li>
    <li (click)="showQuants()"><a href="#">Vendedores</a></li>
  </ul>
</div>
<div id="clientes" *ngIf="showingClientes">
  <div>
    <label>Escolha um Cliente: </label>
    <input type="text" [(ngModel)]="pesquisa">
    <span>{{vendedores.data}}</span>
  </div>
  <table>
    <tr>
      <th>Cliente</th>
      <th>Cidade</th>
      <th>Quant. Comprada</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente}}</td>
      <td>Barreiras</td>
      <td>14</td>
    </tr>
  </table>
</div>
<div id="produtos" *ngIf="showingProdutos">
  <table>
    <tr>
      <th>Produto</th>
      <th>Pre√ßo</th>
      <th>Quantidade</th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.produto}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.quant}}</td>
    </tr>
  </table>
</div>
<div id="quants" *ngIf="showingQuants">
  <div>
    Adicionar Vendedor:<br> <input [(ngModel)]="data.nome" type="text" placeholder="Vendas"> <input [(ngModel)]="data.idade" type="text" placeholder="Idade"><br><button (click)="POST()">ADICIONAR</button>
  </div>
  <table id="vendedortable">
    <tr>
      <th>Vendedor</th>
      <th>Quantidade de Vendas</th>
    </tr>
    <tr *ngFor="let vendedor of vendedores.data">
      <td>{{vendedor.summary}}</td>
      <td>{{vendedor.summary}}</td>
    </tr>
  </table>
</div>

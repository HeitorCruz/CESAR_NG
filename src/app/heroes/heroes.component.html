<div>
  <ul>
    <li (click)="showClientes()"><a href="#">Clientes</a></li>
    <li (click)="showProdutos()"><a href="#">Produtos</a></li>
    <li (click)="showQuants()"><a href="#">Vendedores</a></li>
  </ul>
</div>
<div id="clientes" *ngIf="showingClientes">
  <table>
    <tr>
      <th>Cliente</th>
      <th>Cidade</th>
      <th>Quant. Comprada</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente}}</td>
      <td>Barreiras</td>
      <td>14</td>
    </tr>
  </table>
</div>
<div id="produtos" *ngIf="showingProdutos">
  <table>
    <tr>
      <th>Produto</th>
      <th>Pre√ßo</th>
      <th>Quantidade</th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.produto}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.quant}}</td>
    </tr>
  </table>
</div>
<div id="quants" *ngIf="showingQuants">
  <div>Adicionar Vendedor:
    <input type="text" placeholder="Nome" [(ngModel)]="NewVendor.nome">
    <input type="text"placeholder="Quantidade de Vendas" [(ngModel)]="NewVendor.idade">
    <button (click)="post()">ADICIONAR</button>
  </div>
  <table>
    <tr>
      <th>Vendedor</th>
      <th>Quantidade de Vendas</th>
    </tr>
    <tr *ngFor="let vendedor of vendedores['data']">
      <td>{{vendedor['nome']}}</td>
      <td>{{vendedor['idade']}}</td>
      <td style="border: none;"><a href="#"><i class="bi bi-x-square-fill"  (click)="delete(vendedor.nome)"></i></a></td>
      <td style="border: none;"><a href="#"><i class="bi bi-pencil" (click)="edit()"></i></a></td>
      <input id="textoedit" type="text" *ngIf="this.showEditar" placeholder="Nome" size="30"><input type="text" *ngIf="this.showEditar" placeholder="Vendas" size="2" [(ngModel)]="VendEdit.idade">
      <button (click)="update(vendedor.nome)" *ngIf="this.showEditar">Editar</button>
    </tr>
  </table>
</div>
